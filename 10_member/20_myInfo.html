<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/312ff11b0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- <script src="../src/js/00_common/jquery-3.7.0.min.js"></script> -->
    <!-- <script src="../src/js/00_common/jquery-1.12.4.min.js"></script> -->
    <script src="../src/js/10_member/20_myinfo.js"></script>
    <link rel="stylesheet" href="../src/css/00_common/common.css">
    <link rel="stylesheet" href="../src/css/00_common/header.css">
    <link rel="stylesheet" href="../src/css/10_member/20_myInfo.css">
    <link rel="stylesheet" href="../src/css/00_common/aside.css">
  
    <script type="text/javascript">
        $(function(){
          var includes1 = $('[data-include1="header"]');
          
          $.each(includes1, function(){
             $(this).load('../00_common/01_header.html');
          });
          
        });
    </script>
</head>
<body>
    <div id="wrap">
      <div data-include1="header" id="header"></div>
      <div class="wrap_center wrap_myinfo">
        <aside class="main_aside" id="wrap_aside">
            <div class="user_img"></div>
            <p class="user_id"><a href="19_pwConfirm.html">사용자 아이디 &gt;</a></p>

            <p class="question"><a href="22_questionList.html">문의 내역</a></p>
            <div class="support_form">
                <p class="support_p smp"> 서포트</p>
                <ul class="support_ul">
                    <li class="support_li1 li_style"><a href="../30_supporter/24_orderList.html">주문 내역</a></li>
                    <li class="support_li2 li_style"><a href="../30_supporter/26_soolLike.html">관심 프로젝트</a></li>
                </ul>
            </div>
           
            <div class="maker_form">
                <p class="maker_p smp">메이커</p>
                <ul class="maker_ul">
                    <li class="maker_li1 li_style"><a href="../40_project/01_projectList.html">내 프로젝트</a></li>
                    <li class="maker_li2 li_style"><a href="../60_funding/03_projectSellinglist.html">판매현황</a></li>
                </ul>
            </div>

        </aside>
        <section class="main_section">
            
            <div class="my_btn_list">
                <span class="basic_info info_box"><a href="20_myInfo.html">기본정보</a></span>
                <span class="point_info info_box"><a href="21_pointCheck.html">포인트 내역</a></span>
            </div>

            <h1 class="info_text">내 정보 관리</h1>
            
            <form class="my_info_f" id="my_info_f">
                <table class="my_info_table" id="my_info_table">
                    <tr>
                        <td class="td_mid-title">아이디</td>
                        <td><input type="text" value="%=id %>값 넣기"  readonly/><span>본인인증 완료</span></td>
                    </tr>
                    <tr >
                        <td class="td_mid-title">이름</td>
                        <td><input type="text" name="name" value="%=name %>값 넣기" readonly/></td>
                    </tr>
                    <tr>
                        <td class="td_mid-title">별칭</td>
                        <td><input type="text" name="byname" value="%=byname %>값 넣기" readonly/></td>
                    </tr>

                    <tr >
                        <td class="td_mid-title">비밀번호</td>
                        <td class="pass_wrap">
                            <span>비밀번호 변경</span> <br>

                            <input type="text" namd="ex_pwd" id="ex_pwd" class="ex_pwd" placeholder="현재 비밀번호"/><br />
                            <input type="text" namd="re_pwd" id="re_pwd" class="re_pwd" placeholder="새 비밀번호"/> <br />
                            <input type="text" namd="re_pwd_con" id="re_pwd_con" class="re_pwd_con" placeholder="새 비밀번호 확인"/>
                        </td>
                    </tr>
                    <tr >
                        <td class="td_mid-title">핸드폰</td>
                        <td>
                            <select name="phone">
                            
                            <!-- <option <%=phone1.equals("010") ? "selected" : "" %>010</option> -->
                            <option>010</option>
                            <option>02</option>
                            <option>031</option>
                            <option>051</option>
                            </select>
                            <!-- value="<% =phone2 %>" -->
                            -<input type="text" name="phone2" size="5" value=""> 
                            -<input type="text" name="phone3" size="5" value=""> 
                        </td>
                    </tr>
                </table>
                <div class="btn_cl">
                    <input type="button" class="pre_btn" id="pre_btn" name="pre_btn" value="이전" onclick="location.href='18_myInfoMain.html'" >
                    <input type="button" class="re_btn" id="re_btn" name="pre_btn" value="수정">
                    <input type="button" class="cancle_btn" id="cancle_btn" name="cancle_btn" value="회원탈퇴"> 
                </div>
            </form>
        </section>



    </div>
</div>

</body>
</html>
