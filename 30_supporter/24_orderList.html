<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/312ff11b0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <script src="../src/js/00_common/jquery-3.7.0.min.js"></script>
    <script src="../src/js/00_common/jquery-1.12.4.min.js"></script>
   
    <link rel="stylesheet" href="../src/css/00_common/common.css">
    <link rel="stylesheet" href="../src/css/00_common/header.css">
    <link rel="stylesheet" href="../src/css/30_supporter/24_orderList.css">
    <link rel="stylesheet" href="../src/css/00_common/aside.css">
    <script src="../src/js/30_supporter/24_orderList.js"></script>
    <script type="text/javascript">
        $(function(){
          var includes1 = $('[data-include1="header"]');
          
          $.each(includes1, function(){
             $(this).load('../00_common/01_header.html');
          });
          
        });
    </script>
</head>
<body>
    <div id="wrap">
      <div data-include1="header" id="header"></div>
      <div class="wrap_center wrap_myinfo">
        <aside class="main_aside" id="wrap_aside">
            <div class="user_img"></div>
            <p class="user_id"><a href="../10_member/19_pwConfirm.html">사용자 아이디 &gt;</a></p>

            <p class="question"><a href="../10_member/22_questionList.html">문의 내역</a></p>
            <div class="support_form">
                <p class="support_p smp"> 서포트</p>
                <ul class="support_ul">
                    <li class="support_li1 li_style"><a href="24_orderList.html">주문 내역</a></li>
                    <li class="support_li2 li_style"><a href="26_soolLike.html">관심 프로젝트</a></li>
                </ul>
            </div>
           
            <div class="maker_form">
                <p class="maker_p smp">메이커</p>
                <ul class="maker_ul">
                    <li class="maker_li1 li_style"><a href="../40_project/01_projectList.html">내 프로젝트</a></li>
                    <li class="maker_li2 li_style"><a href="../60_funding/03_projectSellinglist.html">판매현황</a></li>
                </ul>
            </div>

        </aside>
        <section class="main_section">
            <h1 class="order_text">최근 주문내역</h1>
           <div id="order_list" class="order_list">
                <table summary = "주문게시판" class="order list_table">
                    <thead class="list_table_h">
                        <tr>
                            <th data-value="inquiry_num" class="text_center or_md_1">번호</th>
                            <th class="or_md_0">날짜</th>
                            <th class="or_md_2">상품정보</th>
                            <th class="or_md_3">상태</th>
                            <th class="or_md_4">확인/신청</th>
                        </tr>
                    </thead>
                    <tbody>
                       <c:choose>
                            <c:when test="${not empty 리스트이름}">
                                <c:forEach var="board" items="${boardList}" varStatus="status">
                                    <tr class="text-center" data-num="${board.b_num}">
                                        <td>${board.b_num}</td>
                                        <td class="goDetail text-left">${board.b_title}</td>
                                        <td class="name">${board.b_name }</td>
                                        <td class="text-left">${board.b_date }</td>
                                        <td class="text-center">$
                                            <button class="receipt_btn" name="receipt_btn" id="receipt_btn">수취확인</button>
                                            <!-- if 수취확인이 눌려야 반품신청과 교환신청 불이 들어오는 쪽으로 .... -->
                                            <button class="reprise_btn" name="reprise_btn" id="reprise_btn">반품신청</button>
                                            <button class="exchange_btn" name="exchange_btn" id="exchange_btn">교환신청</button>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </c:when>
                       </c:choose>
                    </tbody>
                </table>
           </div>

        </section>



    </div>
</div>

</body>
</html>
